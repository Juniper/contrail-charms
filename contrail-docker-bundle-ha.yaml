series: xenial
services:
  ubuntu:
    charm: cs:xenial/ubuntu
    num_units: 3
    to: [ "1", "2", "3" ]
  ntp:
    charm: cs:xenial/ntp
    num_units: 0
    options:
      source: ntp.juniper.net
  mysql:
    charm: cs:xenial/percona-cluster
    options:
      dataset-size: 15%
      max-connections: 10000
      root-password: password
      sst-password: password
      vip: 192.168.1.240
      vip_cidr: 24
    num_units: 3
    to: [ "lxd:1", "lxd:2", "lxd:3" ]
  rabbitmq-server:
    charm: cs:xenial/rabbitmq-server
    num_units: 3
    to: [ "lxd:1", "lxd:2", "lxd:3" ]
  heat:
    charm: cs:xenial/heat
    num_units: 3
    options:
      vip: 192.168.1.246
      vip_cidr: 24
    to: [ "lxd:1", "lxd:2", "lxd:3" ]
  keystone:
    charm: cs:xenial/keystone
    options:
      admin-password: password
      admin-role: admin
      openstack-origin: cloud:xenial-newton
      vip: 192.168.1.241
      vip_cidr: 24
    num_units: 3
    to: [ "lxd:1", "lxd:2", "lxd:3" ]
  nova-cloud-controller:
    charm: cs:xenial/nova-cloud-controller
    options:
      network-manager: Neutron
      openstack-origin: cloud:xenial-newton
      vip: 192.168.1.242
      vip_cidr: 24
    num_units: 3
    to: [ "lxd:1", "lxd:2", "lxd:3" ]
  neutron-api:
    charm: cs:xenial/neutron-api
    series: xenial
    options:
      manage-neutron-plugin-legacy-mode: false
      openstack-origin: cloud:xenial-newton
      vip: 192.168.1.243
      vip_cidr: 24
    num_units: 3
    to: [ "lxd:1", "lxd:2", "lxd:3" ]
  glance:
    charm: cs:xenial/glance
    options:
      openstack-origin: cloud:xenial-newton
      vip: 192.168.1.244
      vip_cidr: 24
    num_units: 3
    to: [ "lxd:1", "lxd:2", "lxd:3" ]
  openstack-dashboard:
    charm: cs:xenial/openstack-dashboard
    options:
      openstack-origin: cloud:xenial-newton
      vip: 192.168.1.245
      vip_cidr: 24
    num_units: 3
    to: [ "lxd:1", "lxd:2", "lxd:3" ]
  nova-compute:
    charm: cs:xenial/nova-compute
    options:
      openstack-origin: cloud:xenial-newton
    num_units: 3
    to: [ "4", "5", "6" ]
  mysql-hacluster:
    charm: cs:xenial/hacluster
    options:
      cluster_count: 3
    num_units: 0
  keystone-hacluster:
    charm: cs:xenial/hacluster
    options:
      cluster_count: 3
    num_units: 0
  ncc-hacluster:
    charm: cs:xenial/hacluster
    options:
      cluster_count: 3
    num_units: 0
  neutron-hacluster:
    charm: cs:xenial/hacluster
    options:
      cluster_count: 3
    num_units: 0
  glance-hacluster:
    charm: cs:xenial/hacluster
    options:
      cluster_count: 3
    num_units: 0
  dashboard-hacluster:
    charm: cs:xenial/hacluster
    options:
      cluster_count: 3
    num_units: 0
  heat-hacluster:
    charm: cs:xenial/hacluster
    options:
      cluster_count: 3
    num_units: 0
  contrail-openstack:
    charm: ./contrail-openstack
    series: xenial
    num_units: 0
  contrail-agent:
    charm: ./contrail-agent
    num_units: 0
    series: xenial
    options:
      log-level: "SYS_DEBUG"
  contrail-analytics:
    charm: ./contrail-analytics
    num_units: 3
    series: xenial
    to: [ "1", "2", "3" ]
  contrail-analyticsdb:
    charm: ./contrail-analyticsdb
    num_units: 3
    series: xenial
    options:
      log-level: "SYS_DEBUG"
      cassandra-minimum-diskgb: "4"
      cassandra-jvm-extra-opts: "-Xms1g -Xmx2g"
    to: [ "1", "2", "3" ]
  contrail-controller:
    charm: ./contrail-controller
    series: xenial
    options:
      vip: 192.168.1.254
      log-level: "SYS_DEBUG"
      cassandra-minimum-diskgb: "4"
      cassandra-jvm-extra-opts: "-Xms1g -Xmx2g"
    num_units: 3
    to: [ "1", "2", "3" ]
  contrail-keystone-auth:
    charm: ./contrail-keystone-auth
    series: xenial
    num_units: 1
    to: [ "lxd:1" ]

  contrail-keepalived:
    charm: cs:~containers/keepalived
    series: xenial
    options:
      virtual_ip: 192.168.1.254
  contrail-haproxy:
    charm: haproxy
    series: xenial
    expose: true
    options:
      peering_mode: "active-active"
    num_units: 3
    to: [ "1", "2", "3" ]

relations:
  # openstack
  - [ "ubuntu", "ntp" ]
  - [ mysql, mysql-hacluster ]
  - [ "keystone", "mysql" ]
  - [ keystone, keystone-hacluster ]
  - [ "glance", "mysql" ]
  - [ "glance", "keystone" ]
  - [ glance, glance-hacluster ]
  - [ "nova-cloud-controller:shared-db", "mysql:shared-db" ]
  - [ "nova-cloud-controller:amqp", "rabbitmq-server:amqp" ]
  - [ "nova-cloud-controller", "keystone" ]
  - [ "nova-cloud-controller", "glance" ]
  - [ nova-cloud-controller, ncc-hacluster ]
  - [ "neutron-api", "mysql" ]
  - [ "neutron-api", "rabbitmq-server" ]
  - [ "neutron-api", "nova-cloud-controller" ]
  - [ "neutron-api", "keystone" ]
  - [ neutron-api, neutron-hacluster ]
  - [ "nova-compute:amqp", "rabbitmq-server:amqp" ]
  - [ "nova-compute", "glance" ]
  - [ "nova-compute", "nova-cloud-controller" ]
  - [ "nova-compute", "ntp" ]
  - [ "openstack-dashboard:identity-service", "keystone" ]
  - [ openstack-dashboard, dashboard-hacluster ]
  - [ "heat", "mysql" ]
  - [ "heat", "rabbitmq-server" ]
  - [ "heat", "keystone" ]
  - [ "heat", "heat-hacluster" ]

  #contrail
  - [ "contrail-keystone-auth", "keystone" ]
  - [ "contrail-controller", "contrail-keystone-auth" ]
  - [ "contrail-analytics", "contrail-analyticsdb" ]
  - [ "contrail-controller", "contrail-analytics" ]
  - [ "contrail-controller", "contrail-analyticsdb" ]
  - [ "contrail-openstack", "nova-compute" ]
  - [ "contrail-openstack", "neutron-api" ]
  - [ "contrail-openstack", "heat" ]
  - [ "contrail-openstack", "contrail-controller" ]
  - [ "contrail-agent:juju-info", "nova-compute:juju-info" ]
  - [ "contrail-agent", "contrail-controller"]

  #haproxy
  - [ "contrail-haproxy:juju-info", "contrail-keepalived:juju-info" ]
  - [ "contrail-analytics", "contrail-haproxy" ]
  - [ "contrail-controller:http-services", "contrail-haproxy" ]
  - [ "contrail-controller:https-services", "contrail-haproxy" ]

machines:
  "1":
    series: xenial
    #constraints: mem=15G root-disk=40G
    constraints: tags=contrail-controller-vm-1
  "2":
    series: xenial
    #constraints: mem=15G root-disk=40G
    constraints: tags=contrail-controller-vm-2
  "3":
    series: xenial
    #constraints: mem=15G root-disk=40G
    constraints: tags=contrail-controller-vm-3
  "4":
    series: xenial
    #constraints: mem=4G root-disk=20G
    constraints: tags=compute-storage-1
  "5":
    series: xenial
    #constraints: mem=4G root-disk=20G
    constraints: tags=compute-storage-2
  "6":
    series: xenial
    #constraints: mem=4G root-disk=20G
    constraints: tags=compute-storage-3
