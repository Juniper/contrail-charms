version: '2'
services:
  node-init:
    image: "{{ container_registry }}/contrail-node-init:{{ contrail_version_tag }}"
    env_file: /etc/contrail/common_vrouter.env
    environment:
      - CONTRAIL_STATUS_IMAGE="{{ container_registry }}/contrail-status:{{ contrail_version_tag }}"
    privileged: true
    pid: host
    network_mode: "host"
    volumes:
      - /usr/bin:/host/usr/bin
      - /etc/contrail/ssl/{{ module }}:/etc/contrail/ssl
      - /etc/sysctl.d:/etc/sysctl.d
      - /etc/hosts:/etc/hosts
      - /var/log/contrail:/var/log/contrail
      - /etc/timezone:/etc/timezone
      - /etc/localtime:/etc/localtime
      - /var/crashes:/var/crashes
{{ logging | indent(4,True) }}
  nodemgr:
    image: "{{ container_registry }}/contrail-nodemgr:{{ contrail_version_tag }}"
    env_file: /etc/contrail/common_vrouter.env
    environment:
      - NODE_TYPE=vrouter
    network_mode: host
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    volumes_from:
      - node-init
    depends_on:
      - node-init
    restart: on-failure
{{ logging | indent(4,True) }}
  vrouter-kernel-init:
{%- if agent_mode == 'dpdk' %}
    image: "{{ container_registry }}/contrail-vrouter-kernel-init-dpdk:{{ contrail_version_tag }}"
{%- else %}
    image: "{{ container_registry }}/contrail-vrouter-kernel-build-init:{{ contrail_version_tag }}"
{%- endif %}
    network_mode: host
    privileged: true
    env_file: /etc/contrail/common_vrouter.env
    pid: host
    volumes:
      - /lib/modules:/lib/modules
      - /bin:/host/bin
{%- if agent_mode != 'dpdk' %}
      - /usr/src:/usr/src
{%- else %}
      - /var/run:/var/run
      - /etc/os-release:/etc/os-release
      - /etc/lsb-release:/etc/lsb-release
      - /dev:/dev
{%- endif %}
    volumes_from:
      - node-init
    depends_on:
      - node-init
{{ logging | indent(4,True) }}
{%- if agent_mode == 'dpdk' %}
  vrouter-agent-dpdk:
    image: "{{ container_registry }}/contrail-vrouter-agent-dpdk:{{ contrail_version_tag }}"
    network_mode: host
    privileged: true
    env_file: /etc/contrail/common_vrouter.env
    pid: host
    volumes:
      - /lib/modules:/lib/modules
      - /var/run:/var/run
      - /var/lib/contrail:/var/lib/contrail
      - /etc/os-release:/etc/os-release
      - /etc/lsb-release:/etc/lsb-release
      - /dev:/dev
    volumes_from:
      - node-init
    depends_on:
      - vrouter-kernel-init
      - node-init
    restart: always
{{ logging | indent(4,True) }}
{%- endif %}
  vrouter-agent:
    image: "{{ container_registry }}/contrail-vrouter-agent:{{ contrail_version_tag }}"
    network_mode: host
    privileged: true
    pid: host
    env_file: /etc/contrail/common_vrouter.env
    volumes:
{%- if agent_mode != 'dpdk' %}
      - /usr/src:/usr/src
{%- endif %}
      - /lib/modules:/lib/modules
      - /bin:/host/bin
      - /var/lib/contrail:/var/lib/contrail
      - /var/run:/var/run
      - /dev:/dev
      - /etc/resolv.conf:/etc/resolv.conf
    volumes_from:
      - node-init
    depends_on:
{%- if agent_mode == 'dpdk' %}
      - vrouter-agent-dpdk
{%- else %}
      - vrouter-kernel-init
{%- endif %}
      - node-init
    restart: always
{{ logging | indent(4,True) }}
