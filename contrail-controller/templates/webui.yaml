version: '2'
services:
  node-init:
    image: "{{ container_registry }}/contrail-node-init:{{ contrail_version_tag }}"
    env_file:
      - /etc/contrail/common_config.env
      - /etc/contrail/common_web.env
    environment:
      - CONTRAIL_STATUS_IMAGE="{{ container_registry }}/contrail-status:{{ contrail_version_tag }}"
    privileged: true
    pid: host
    network_mode: "host"
    volumes:
      - /usr/bin:/host/usr/bin
      - /etc/contrail/ssl/{{ module }}:/etc/contrail/ssl
      - /etc/sysctl.d:/etc/sysctl.d
      - /etc/hosts:/etc/hosts
      - /var/log/contrail:/var/log/contrail
      - /etc/timezone:/etc/timezone
      - /etc/localtime:/etc/localtime
      - /var/crashes:/var/crashes
{{ logging | indent(4,True) }}
  web:
    image: "{{ container_registry }}/contrail-controller-webui-web:{{ contrail_version_tag }}"
    network_mode: "host"
    env_file:
      - /etc/contrail/common_config.env
      - /etc/contrail/common_web.env
    volumes_from:
      - node-init
    depends_on:
      - node-init
    restart: always
{{ logging | indent(4,True) }}
  job:
    image: "{{ container_registry }}/contrail-controller-webui-job:{{ contrail_version_tag }}"
    network_mode: "host"
    env_file:
      - /etc/contrail/common_config.env
      - /etc/contrail/common_web.env
    volumes_from:
      - node-init
    depends_on:
      - node-init
    restart: always
{{ logging | indent(4,True) }}
